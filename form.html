<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/8160d140ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"href="style.css"/>
</head>
<body>
<div class="tile is-parent">
        <article class="tile is-child notification is-success">
          <div class="content">
            <p class="title has-text-centered">Formulário de Contato</p>
            <div class="content">
         
    <div class="tile is-parent">
      </div>
    <div class="field">
        <label class="label">Nome</label>
        <div class="control has-icons-left ">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
          <input class="input" type="text" placeholder="e.g Alex Smith">
        </div>
      </div>
      
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
        </div>
      </div> 
      
      <div class="field">
        <label class="label">Telefone</label>
        <div class="control has-icons-left">
          <span class="icon is-small is-left">
            <i class="fas fa-phone"></i>
          </span>
          <input class="input" type="text" placeholder="Digite seu Número">
        </div>
      </div>
      
      <div class="field">
        <label class="label">País</label>
        <div class="control has-icons-left">
          <span class="icon is-small is-left">
            <i class="fas fa-globe"></i>
          </span>
          <input class="input" type="text" placeholder="Digite seu País">
        </div>
      </div>

      <div class="field">
        <label class="label">Mensagem</label>
        <div class="control ">
            <textarea class="textarea" placeholder="Escreva"></textarea>
        </div>
      </div> 
      
      <label class="checkbox">
        <input type="checkbox">
        I agree to the <a href="#">terms and conditions</a>
      </label>
      
      <div class="field is-grouped">
        <p class="control">
          <a class="button is-primary">
            Submit
          </a>
        </p>
        <p class="control">
          <a class="button is-light">
            Cancel
          </a>
        </p>
      </div>
</div>

</body>
</html>
